<!DOCTYPE html>
<html>
<head>
	<title>Snake_Game.JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0\css\font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Century+Gothic&amp;display=swap" 
    rel="stylesheet">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
	<div class="app-title">
		<div class="alph">Sn</div>
		<div class="alph">ak</div>
		<div class="alph">e_</div>
		<div class="alph">Ga</div>
		<div class="alph">me</div>
		<div class="alph c">.JS</div>
	</div>
	<main>
		<div class="score">0</div>
		<div class="newGame">
			<div class="lose">You lose <i class='fa fa-smile-o' style='font-size:36px'></i></div>
			<div class="counter"></div>
			<button class="ngbtn">NEW GAME</button>
		</div>
		<div class="snake"></div>
	</main>
	<div class="control">
		<div class="arrowup">
			<button class="up">
				<i class='fa fa-arrow-circle-up' style='font-size:36px'></i>
			</button>
		</div>
		<div class="arrowulr">
			<button class="left">
				<i class='fa fa-arrow-circle-left' style='font-size:36px'></i>
			</button>
			<button class="right">
				<i class='fa fa-arrow-circle-right' style='font-size:36px'></i>
			</button>
		</div>
		<div class="arrowdown">
			<button class="down">
				<i class='fa fa-arrow-circle-down' style='font-size:36px'></i>
			</button>
		</div>
	</div>
	<div class="dev"><i class="fa fa-code" aria-hidden="true"></i> by <a href="https://instagram.com/moumni.taha">Taha</a> with <i class="fa fa-heart" aria-hidden="true"></i></div>
</body>
<script type="text/javascript" src="snake.js"></script>
</html>
